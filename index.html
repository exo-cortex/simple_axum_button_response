<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.svg">
    <script src="main.js" type="text/javascript"></script>
    <title>remote control buzzer</title>
</head>

<body>
    <div style="text-align: center;">
        <div style="width: 720px; margin: 0 auto; background: #F0F0F0"> 
            <h1>Test: client→server→gpio</h1>
            <!-- A simple button that sends a POST request to the "/send" endpoint -->
            
            <div style="padding: 0.5em">
                <button style="padding: 0.5em" onclick="click_button_camera('good')">take a picture!</button>
                <button style="padding: 0.5em" onclick="click_button_camera('shitty')">take a (shitty) picture!</button>
                <button style="padding: 0.5em" onclick="click_button_buzzer('short')">wake up Lukas</button>
                <button style="padding: 0.5em" onclick="click_button_buzzer('double')">wake up Lukas in a more funny way</button>
            </div>
            
            <div id="camera_status" style="background: #bbb; width:fit-content; padding: 0.2em; margin: 0.2em; border-radius: 0.2em;">
                <b>status:</b> not in use
            </div>
            [ please refresh with <b>Ctrl+F5</b> ]<br>
            
            <div style="padding: 0.5em">
                <h1>Red LED</h1>
                <button id="button_led_off" style="padding: 0.5em" onclick="send_led_signal('led', 'off')">switch off red LED</button>
                <button id="button_led_on" style="padding: 0.5em" onclick="send_led_signal('led', 'on')">switch on red LED</button>
                <button id="button_led_blink_equal_250" style="padding: 0.5em" onclick="send_led_signal('led', 'blink_equal_250')">blink red LED</button>
            </div>
            
            <div style="padding: 0.5em">
                <h1>Green LED (hardware pwm)</h1>
                <button class="led_button" onclick="send_led_signal('pwm_led', 'off')">switch off</button>
                <button class="led_button" onclick="send_led_signal('pwm_led', 'on')">switch on</button>
                <button class="led_button" onclick="send_led_signal('pwm_led', 'half')">dimm to 50%</button>
                <button class="led_button" onclick="send_led_signal('pwm_led', 'blink_equal_250')">blink</button>
                <button class="led_button" onclick="send_led_signal('pwm_led', 'breath')">breath mode</button>
                <button class="led_button" onclick="send_led_signal('pwm_led', 'breath_linear')">breath mode (linear)</button>
                <button class="led_button" onclick="send_led_signal('pwm_led', 'rising_sawtooth')">sawtooth mode</button>
                <button class="led_button" onclick="send_led_signal('pwm_led', 'rising_sawtooth_linear')">sawtooch mode (linear)</button>

            </div>
            
            <button id="button_led_off" style="padding: 0.5em" onclick="poll_status()">poll /status</button>

            <div style="align-content: center;">
                <img src="img/example.jpg" alt="bild von libcamera-still" width="640px" height="480px">
            </div>

            <div style="padding: 0.25em; text-align: left; height:fit-content; background: #E0E0E0;">
                version 0.0.0
            </div>
        </div>    
    </div>


</body>
</html>
