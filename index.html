<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.svg">
    <script src="main.js" type="text/javascript"></script>
    <title>remote control buzzer</title>
</head>

<body>
    <div style="text-align: center;">
        <div style="width: 720px; margin: 0 auto; background: #F0F0F0">
            <h1>test: client → server → GPIO → buzzer</h1>
            
            <div style="padding: 0.5em">
                <button style="padding: 0.5em" onclick="click_button_buzzer('short')">mode 1</button>
                <button style="padding: 0.5em" onclick="click_button_buzzer('double')">mode 2</button>
                <button style="padding: 0.5em" onclick="click_button_buzzer('silent_2000')">only <strong>simulate</strong> buzzer_busy for 2s</button>
            </div>

            <div id="buzzer_status" style="width: 5em; align-self: center; height: 5em; background: #E0E0E0; border-radius: 8px;">
                buzzer status
            </div>

            <div>
                <button style="padding: 0.5em" onclick="get_status(true)">manually use <strong>get_status()</strong> (see log)</button>
            </div>
    
            <div style="padding: 0.25em; text-align: left; height:fit-content; background: #E0E0E0;">
                version 0.0.0
            </div>
        </div>
    </div>
</body>
</html>
